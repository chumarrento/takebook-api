      parameters:
        -
          name: title
          in: query
          description: 'Nome do livro'
          required: true
          schema:
            type: string
        -
          name: author
          in: query
          description: 'Autor do livro'
          required: true
          schema:
            type: string
        -
          name: description
          in: query
          description: 'Descrição do livro'
          required: true
          schema:
            type: string
        -
          name: price
          in: query
          description: 'Preço do livro'
          required: true
          schema:
            type: string
        -
          name: condition_id
          in: query
          description: 'ID da estado do livro (1 - Novo, 2 - Semi-novo, 3 - Usado)'
