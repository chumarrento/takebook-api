          schema:
            type: string
        -
          name: 'categories[0]'
          in: query
          description: 'ID de uma categoria'
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                'images[0]':
                  type: file
                'images[1]':
                  type: file
              type: object
